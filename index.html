    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes pulse-bg {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse-bg 4s ease-in-out infinite;
        }

        .btn-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(12deg);
            transition: left 0.5s ease;
        }

        .btn:hover .btn-shine {
            left: 100%;
        }
        
        /* Melhoria no contraste das imagens do cabe√ßalho */
        .header-img {

        }
        
        /* Estilos para melhorar imagens que n√£o carregam */
        .image-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.3);
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

    <script>
        // Adicionando um pequeno feedback visual ao clicar nos bot√µes
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Adiciona efeito de clique
                    this.classList.add('scale-95');
                    setTimeout(() => {
                        this.classList.remove('scale-95');
                    }, 150);
                    
                    // Verifica qual dashboard est√° sendo aberto
                    const buttonText = this.querySelector('span:nth-child(2)').textContent;

            // Verifica e corrige problemas com imagens
            const images = document.querySelectorAll('img');
            images.forEach(img => {

                img.addEventListener('load', function() {
                    console.log(`Imagem carregada: ${this.alt}`);
                });

                    console.warn(`Imagem n√£o encontrada: ${this.src}`);
                });
            });
        });
